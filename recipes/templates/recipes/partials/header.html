<header class="main-header-container">
    <div class="headar">
        <div class="main-header container">
            <h1>
                <a class="main-logo" href="/">
                    <i class="fas fa-utensils main-logo-icon"></i>
                    <span class="main-logo-text">Recipes</span>
                </a>
            </h1>
        </div>
        
        <div class="sub_menu">
            <label class="popup">
                <input type="checkbox">
                <div class="burger" tabindex="0">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
                <nav class="popup-window">
                    {% if user.is_authenticated %}
                        <legend>Ol√°, {{user.first_name}}</legend>
                    {% endif %}
                  <ul>
                    <li>
                      <button>
                        <svg stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="currentColor" fill="none" viewBox="0 0 24 24" height="14" width="14" xmlns="http://www.w3.org/2000/svg">
                          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                          <circle r="4" cy="7" cx="9"></circle>
                          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        {% if user.is_authenticated %}
                            <a href="{% url 'authors:dashboard' %}" class="link-menu"><span>Seu Perfil</span></a>
                        {% else %}
                            <a href="{% url 'authors:login' %}" class="link-menu"><span>Login</span></a>
                        {% endif %}
                      </button>
                    </li>
                    <li>

                    {% if not user.is_authenticated %}
                      <button>
                        <svg stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="currentColor" fill="none" viewBox="0 0 24 24" height="14" width="14" xmlns="http://www.w3.org/2000/svg">
                          <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                          <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                        </svg>
                            <a href="{% url 'authors:register' %}" class="link-menu"><span>Criar conta</span></a>
                        </button>
                    {% endif %}

                    </li>
                    <hr>
                    <li>
                      <button>
                        <svg stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="currentColor" fill="none" viewBox="0 0 24 24" height="14" width="14" xmlns="http://www.w3.org/2000/svg">
                          <rect ry="2" rx="2" height="13" width="13" y="9" x="9"></rect>
                          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        {% if user.is_authenticated %}
                            <a href="{% url 'recipes:new_recipe' %}" class="link-menu"><span>Registrar receita</span></a>
                        {% else %}
                            <a href="{% url 'authors:login' %}" class="link-menu"><span>Registrar receita</span></a>
                        {% endif %}
                    </li>
                    {% comment %} <li>
                      <button>
                        <svg stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="currentColor" fill="none" viewBox="0 0 24 24" height="14" width="14" xmlns="http://www.w3.org/2000/svg">
                          <polygon points="16 3 21 8 8 21 3 21 3 16 16 3"></polygon>
                        </svg>
                        <span>Edit</span>
                      </button>
                    </li> {% endcomment %}
                    <hr>
                    <li>
                    {% if user.is_authenticated %}
                        <button>
                            <svg stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="currentColor" fill="none" viewBox="0 0 24 24" height="14" width="14" xmlns="http://www.w3.org/2000/svg">
                            <line y2="18" x2="6" y1="6" x1="18"></line>
                            <line y2="18" x2="18" y1="6" x1="6"></line>
                            </svg>
                            <span><a href="{% url 'authors:logout' %}" style="color: black;">logout</a></span>
                            </button>
                        {% endif %}
                    </li>
                  </ul>
                </nav>
              </label>
        </div>
    </div>

</header>
