<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3c2beefd01.js" crossorigin="anonymous"></script>
    <title>Aroma</title>
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
</head>

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }


    body{
        background: #d3d3d3;
    }

    header{
        background: darkslategrey;
        text-align: center;
        padding: 0;
    }

     header h1{
         font-size: 50px;
         font-family: 'Lora', serif;
    }

     header a{
         text-decoration: none;
         color: black;
     }

     strong h1{
        font-size: 1.6rem;
        padding-left: 1.5rem;
     }

     h3 {
        font-size: 1.6;
     }


/* Botão busca e cabeçalho site */

     .botao-busca{
        border: .2rem solid black;
        max-width: 44rem;
        margin: 0 auto;
        border-radius: .4rem;
        position: relative;
        transition: all 300ms ease-in-out;
        

    }

    .busca-input,
    .botao-home{
        border: none;
        background: none;
        outline: none;
        padding: 1rem;
        transition: all 300ms ease-in-out;
    }

    .botao-home{
        position: absolute;
        top: 0;
        right: 0;

    }

    .busca-input{
        width: 100%;
        padding-right: 3.5rem;
    } 

    .busca-input:focus{
        border-radius: .4rem;
        background: white;
    
    }

    .botao-busca:focus-within .botao-home {
        background-color: #593361;
        color: wheat;
        
    }
    /* ---------------------------------------------------------- */

    /* Conteineres principais */

    .main-content-container{
        padding-top: 3rem;
        padding-left: 4rem;
        max-width: 44rem;
    }
    
    .container{
        background: white;
        box-shadow: -5px 5px 10px rgba(0, 0, 0, .2);
        transition: all 300ms;
        transform: scale(1);

    }
    
    .recipe img{
        max-width: 100%;
    }

    
    .recipe-list-item{
        max-width: 40rem;
    }

    .container:hover{
        transform: scale(1.03);
        box-shadow: -8px 8px 18px rgba(0, 0, 0, .25);
    }
    .container-titulo{
        padding: 0.5rem;
        background: #DCDCDC;
    }
    .autor-receita{
        padding-top: 1rem;
        background: #DCDCDC;
    }

    .recipe-cover{
        background: #C0C0C0;
    }

    .autor-receita span{
        padding-right: 1rem;
        padding-left: 1rem;
    }

    .receita-autor-item a{
        color: blue;
        transition: all 300ms ease-in-out;
        text-decoration: none;
    }

    .receita-autor-item a:hover{
        color: black;
    }

    .info-receita{
        padding-top: 1rem;
        max-width: 100%;
        padding-left: 1rem;
        background: #DCDCDC;
    }
 
    /* categorias do vinho */

    .recipe-meta-container{
        display: block;
    }

    .uva{
        padding-left: 2rem;
        padding-top: 1rem;
        max-width: 3rem;
        
    }

    .uva-text{
        padding-left: 0.5rem;
        padding-top: 0.5px;
        padding-bottom: 1rem;
    }





    /* ---------------------------------------------------------- */

    /*
    .recipe-meta-container{
        display: flex;
        flex-flow: row wrap;
        padding: 2rem;  
    }
    
    .recipe-meta-container h3{
        font-size: 1rem;
    }

    .recipe-meta{
        display: flex;
        flex-flow: column nowrap;
        flex-shrink: 1;
        flex-grow: 1;
        text-align: center;
    }
    */
    
    .ver-mais {
        background: black;
        color: white;
        text-align: center;
        padding: 1rem; 
    }

    .ver-mais a {
        color: white;
        text-decoration: none;
        font-size: 1.3rem;
    }

    .ver-mais a:hover{
        text-decoration: solid;
        text-decoration: underline;
    }


    /* ---------------------------------------------------------- */

</style>
